<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anywhere 360 Image Viewer</title>
    <meta name="description" content="Anywhere 360 Image Viewer">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://kit.fontawesome.com/c3366ae51d.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <!-- Google Embedded Map -->
   	<iframe id="google-map"
	    src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJy3mhUO0SK4cRrBtKNfjHaYw&key=AIzaSyD4GLXldhnA6Fcc6yJ9WqxEJrqM59b9RMk" allowfullscreen>
    </iframe>
    <!-- Overlay GUI -->
    <div id="gui-top-left" >
      <div class="float-left">
        <!-- <button type="button" class="btn btn-primary btn-lg mx-2 my-2 ">Book a Trip Now!</button> -->

        <button type="button" class="btn btn-primary btn-lg" style="font-size:2.8rem; border-radius: 50%; width: 5rem; height:5rem;"
          data-toggle="modal" data-target="#exampleModalCenter"
        >
        <i class="fas fa-question"></i>
        </button>
      </div>
    </div>
    <div id="gui-bottom-left" >
      <!-- <div class="row my-4"> -->
      <div id="div-location-card" class="card" >
        <img class="card-img-top" src="assets/images/locations/phoenix/thumbnails/thumbnail-phoenix.webp" alt="Card image cap">
        <div class="card-body ">
          <h2 class="card-title mb-4">Phoenix</h2>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <button type="button" class="btn btn-danger btn-lg" onclick=" window.open('https://www.expedia.com/Phoenix.d178298.Destination-Travel-Guides','_blank')">Book a Vacation!</button>
        </div>
      </div>
      <!-- <div class="m-0 float-left">
          <button type="button" class="btn btn-danger btn-lg m-0">BOOK A VACATION!</button>

      </div> -->

    </div>
    <div id="gui-bottom-right" >
      <!-- <div class="row my-4"> -->
        <div class="mx-3 my-3" style="text-align: right;">
          <!-- <button type="button" class="btn btn-primary btn-lg mx-2 my-2 ">Book a Trip Now!</button> -->
          <button type="button" class="btn btn-primary btn-bottom-right mr-3">
          <i class="fas fa-backward"></i>
          Previous
          </button>
          <div class="btn-group " role="group" aria-label="Button group with nested dropdown">

            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle btn-bottom-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Region: Global
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Asia</a>
                <a class="dropdown-item" href="#">South America</a>
              </div>
            </div>
            <button type="button" class="btn btn-success btn-bottom-right">Roam
            <i class="fas fa-forward"></i>
            </button>
          </div>


        </div>

      <!-- </div> -->

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Help!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bla bla bla...
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
    <!-- A-Frame Scene -->
    <a-scene background="color: #FAFAFA" vr-mode-ui="enabled: false">
      <a-box color="tomato" depth="2" height="2" width="2" position="2 0 5" ></a-box>
      <a-sky src="assets/images/locations/phoenix/360/phoenix_01.jpg" rotation="0 225 0"></a-sky>
      <a-camera position="0 0 0" ></a-camera>
    </a-scene>
  </body>
</html>
