<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anywhere 360 Image Viewer</title>
    <meta name="description" content="Anywhere 360 Image Viewer">
    <!-- <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" /> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <!-- <link href="vendors/fontawesome-free-5.10.1-web/css/all.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/c3366ae51d.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/c3366ae51d.js"></script>
    <script src="vendors/three/three.min.js"></script>
    <script src="vendors/three/WebGL.js"></script>
    <script src="vendors/three/OrbitControls.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/three-script.js" defer></script>
    <!-- <script src="vendors/three/TrackballControls.js"></script> -->

  </head>
  <body>
    <!-- Google Embedded Map -->
   	<iframe id="google-map"
	    src="" allowfullscreen>
    </iframe>
    <!-- Overlay GUI -->
    <div id="gui-top-left" >
      <div class="float-left">
        <!-- <button type="button" class="btn btn-primary btn-lg mx-2 my-2 ">Book a Trip Now!</button> -->

        <button id="button-help" type="button" class="btn btn-primary"
          data-toggle="modal" data-target="#modal-help"
        >
        <i class="fas fa-question"></i>
        </button>
      </div>
    </div>
    <div id="gui-bottom-left" >
      <!-- <div class="row my-4"> -->
      <div id="div-location-card" class="card" >
        <div class="card-header p-0">
        <img id="location-card-thumbnail" class="card-img-top " src="" >
        </div>

        <div id="div-location-card-body" class="card-body ">
          <div class="mt-lg-2 mb-lg-4 mt-0 mb-2">
            <h3 class="card-title ">
              <span id="location-card-name" class="mr-2" style="display: none">
              Phoenix
              </span>
            </h3>
            <div id="card-summary">Experience the theater, museums, and art in Denver... <a id="card-more-info-link">more info</a></div>

          </div>

          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <button id="button-location-card-book" type="button" class="btn btn-block btn-warning disabled" onclick="onClickBookVacationButton()">BOOK THIS TRIP</button>
        </div>
      </div>
      <!-- <div class="m-0 float-left">
          <button type="button" class="btn btn-danger btn-lg m-0">BOOK A VACATION!</button>

      </div> -->

    </div>
    <div id="gui-bottom-right" >
      <!-- <div class="row my-4"> -->
        <div style="text-align: right; ">
          <!-- <button type="button" class="btn btn-primary btn-lg mx-2 my-2 ">Book a Trip Now!</button> -->
          <button id="button-previous-location" type="button" class="btn btn-primary btn-bottom-right mr-3 disabled" onclick="onClickPreviousLocationButton()"
          >
          <i class="fas fa-backward"></i>
          Previous
          </button>
          <div class="btn-group " role="group" aria-label="Button group with nested dropdown">

            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle btn-bottom-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Region: Global
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">

                <a class="dropdown-item" href="#" onclick="onClickRegionOption()">Europe</a>
                <a class="dropdown-item" href="#">Asia</a>
                <a class="dropdown-item" href="#">South America</a>
                <a class="dropdown-item" href="#">Australia & South Pacific</a>
                <a class="dropdown-item" href="#">Mexico & Central America</a>
                <a class="dropdown-item" href="#">North America</a>
                <a class="dropdown-item" href="#">Caribean</a>
                <a class="dropdown-item" href="#">Africa & Indian Ocean</a>
                <a class="dropdown-item" href="#">Middle East</a>
              </div>
            </div>
            <button type="button" class="btn btn-success btn-bottom-right" onclick="onClickNextLocationButton()">Next
              <i class="fas fa-plane"></i>
            </button>
          </div>


        </div>

      <!-- </div> -->

    </div>
    <button
    id="button-roam-around"
    class="btn btn-warning btn-lg" style="color:white" onclick="onClickRoamButton()">Roam

    <i class="fas fa-running ml-1 fa-lg"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-help" tabindex="-1" role="dialog" aria-labelledby="modal-help-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-help-long-title">Help!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bla bla bla...
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-location-info" tabindex="-1" role="dialog" aria-labelledby="modal-location-info-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title mx-auto" id="modal-location-info-long-title" >Phoenix</h2>
            <button type="button" class="close" data-dismiss="modal" style="position:absolute; right:1rem; " aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-4" style="">
            <img id="modal-location-thumbnail" src="assets/images/locations/phoenix/thumbnails/thumbnail-phoenix.webp" style="width:100%">
            <p id="modal-location-description" class="mt-4" style="font-size:1.5rem">
            </P>
          </div>
          <div class="modal-footer " style="text-align: center;">
            <button type="button" class="btn btn-danger mx-auto my-2 btn-lg" data-dismiss="modal" onclick="onClickBookVacationButton()">BOOK A VACATION!</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- A-Frame Scene -->

      <a-box color="tomato" depth="2" height="2" width="2" position="2 0 5" ></a-box>
      <a-sky src="assets/images/locations/phoenix/360/phoenix_01.jpg" rotation="0 225 0"></a-sky>
      <a-camera position="0 0 0" ></a-camera>
    </a-scene> -->

    </div>
  </body>
</html>
