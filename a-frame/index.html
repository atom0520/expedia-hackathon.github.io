<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anywhere 360 Image Viewer</title>
    <meta name="description" content="Anywhere 360 Image Viewer">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
    }
    #google-map {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 25%;
      height: 25%;
      z-index: 20;
    }
    #gui-bottom {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      right: 2rem;
      height: 6rem;
      z-index: 20;
      background: rgba(192, 192, 192, 0.5);
    }
    .btn {
      font-size: 2rem;
    }
    </style>
  </head>
  <body>
    <!-- Google Embedded Map -->
   	<iframe id="google-map"
	    src="https://www.google.com/maps/embed/v1/place?q=vancouver&key=AIzaSyD4GLXldhnA6Fcc6yJ9WqxEJrqM59b9RMk" allowfullscreen>
    </iframe>
    <!-- Overlay GUI -->
    <div id="gui-bottom" class="container" >
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg mr-2 my-3">Book a Trip Now!</button>
          <button type="button" class="btn btn-primary btn-lg mr-2 my-auto">Previous Location</button>
          <button type="button" class="btn btn-success btn-lg mr">Roam Around!</button>
        </div>

      </div>

    </div>
    <!-- A-Frame Scene -->
    <a-scene background="color: #FAFAFA" vr-mode-ui="enabled: false">
      <a-box color="tomato" depth="2" height="2" width="2" position="2 0 5" ></a-box>
      <a-sky src="images/panorama-montreal.jpg" rotation="0 225 0"></a-sky>
      <a-camera position="0 0 0" ></a-camera>
    </a-scene>
  </body>
</html>
